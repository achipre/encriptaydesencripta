<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pincipal">
    <header>
      <img class="logo" src="img/Vector.svg" alt="logo">
    </header>
    
    <main>
      <textarea autofocus maxlength="1000" class="textarea-input" placeholder="Ingresa el texto aqui"></textarea>
    </main>
  
    <section class="info">
      <img class="ico-info" src="img/info.svg" alt="informacion">
      <p class="text-info">Solo letras minúsculas y sin acento</p>
    </section>
  
    <section class="button">
      <button class="btn-enc">Encriptar</button>
      <button class="btn-desenc">Desencriptar</button>
    </section>
  </div>
  
  <aside class="output">
    <img class="disable" src="img/doll.png" alt="">
    <p class="disable">Ningún mensaje fue encontrado</p>
    <p class="disable">Ingresa el texto que deseas encriptar o desencriptar</p>
    <textarea class="textarea-output" placeholder="Ingresa el texto que deseas encriptar o desencriptar"></textarea>
    <button class="btn-copy">Copiar</button>
  </aside>
</body>
</html>
